<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Loading...</title>

    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

    <style>
        * {
            touch-action: none;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: arial;
            background-image: url('assets/background.jpg');
            display: grid;
            place-items: center; /* center vert and horiz */
            text-align: center;
            align-items: start;
            margin: 0;
            padding: none;
            height: 100%;
            width: 100%;
        }

        #touch-controls {
            margin-top: 1vh;
            height: 13vh;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 10px;
            display: none;
        }

        .touch-button {
            height: 13vh;
        }

        #buttons-left {
            display: flex;
            justify-content: flex-start;
        }

        #buttons-right {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .emscripten {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #status {
            display: inline-block;
            vertical-align: top;
            margin: 30px auto 30px 20px;
            text-align: center;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }

        #statusBar {
            display: block;
            margin: 0 auto;
            text-align: center;
            background-color: lightgray;
            width: 100vw;
        }

        div.emscripten {
            text-align: center;
        }

        /* mouse coords will be wrong if there is any border/padding */
        canvas.emscripten {
            padding: 0px;
            border: 0px none;
            background-color: black;
        }

        .spinner {
            height: 30px;
            width: 30px;
            margin: 0;
            margin-top: 20px;
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 5px solid rgb(235, 235, 235);
            border-right: 5px solid rgb(235, 235, 235);
            border-bottom: 5px solid rgb(235, 235, 235);
            border-top: 5px solid rgb(120, 120, 120);
            border-radius: 100%;
        }

        @-webkit-keyframes rotation {
            from { -webkit-transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); }
        }

        @-moz-keyframes rotation {
            from { -moz-transform: rotate(0deg); }
            to { -moz-transform: rotate(360deg); }
        }

        @-o-keyframes rotation {
            from { -o-transform: rotate(0deg); }
            to { -o-transform: rotate(360deg); }
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="statusBar">
        <div class="spinner" id='spinner'></div>
        <div class="emscripten" id="status">Loading...</div>
    </div>

    <div id="content">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        <div id="touch-controls">
            <div id="buttons-left">
                <img class="touch-button" id="fire-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
            <div id="buttons-right">
                <img class="touch-button" id="left-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
                <img class="touch-button" id="right-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
        </div>
    </div>

    <!--
    onpointerdown="Module.onPtrFire(true)" onpointerup="Module.onPtrFire(false)"
    onpointerdown="Module.onPtrLeft(true)" onpointerup="Module.onPtrLeft(false)"
    onpointerdown="Module.onPtrRight(true)" onpointerup="Module.onPtrRight(false)"
        -->

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var spinnerElement = document.getElementById('spinner');
        var touchCtrlsElement = document.getElementById('touch-controls');

        var criticalError = false;
        const bugReportLink = 'https://github.com/mayawarrier/space_invaders_emulator/issues'

        // keep in sync with the C++ enum!
        const TouchType = Object.freeze({
            NONE: 0,
            TOUCH_EVENTS: 1,
            POINTER_EVENTS: 2,
            MS_POINTER_EVENTS: 3,
            UNKNOWN: 4
        });

        var Module = {
            print: (...args) => console.log(args.join(' ')),

            canvas: (() => {
                var canvas = document.getElementById('canvas');

                canvas.addEventListener("webglcontextlost", (e) => {
                    // todo: handle context restore instead of an error, this is a common issue on mobile
                    Module.setErrorStatus('WebGL context lost!<br/>' +
                        'This can occur if GPU load is very high or if there\'s an issue in the GPU driver.<br/>' +
                        'Try closing some tabs and reload the page.<br/>' +
                        'If the issue is persistent, <a href="' + bugReportLink + '">please file a bug report.</a>')

                    e.preventDefault();
                    criticalError = true;
                }, false);

                return canvas;
            })(),

            onRuntimeInitialized() {
                var touchType = Module.touchType;

                if (touchType != TouchType.NONE) {
                    touchCtrlsElement.style.display = 'grid';

                    var rightButton = document.getElementById('right-button');
                    var leftButton = document.getElementById('left-button');
                    var fireButton = document.getElementById('fire-button');

                    if (touchType == TouchType.TOUCH_EVENTS)
                    {
                        rightButton.ontouchstart = (e) => Module.onTouchRight(e, true);
                        rightButton.ontouchend = (e) => Module.onTouchRight(e, false);
                        leftButton.ontouchstart = (e) => Module.onTouchLeft(e, true);
                        leftButton.ontouchend = (e) => Module.onTouchLeft(e, false);
                        fireButton.ontouchstart = (e) => Module.onTouchFire(e, true);
                        fireButton.ontouchend = (e) => Module.onTouchFire(e, false);
                        console.log('Using touch events')
                    }
                    else if (touchType == TouchType.POINTER_EVENTS)
                    {
                        rightButton.onpointerdown = (e) => Module.onPtrRight(e, true);
                        rightButton.onpointerup = (e) => Module.onPtrRight(e, false);
                        leftButton.onpointerdown = (e) => Module.onPtrLeft(e, true);
                        leftButton.onpointerup = (e) => Module.onPtrLeft(e, false);
                        fireButton.onpointerdown = (e) => Module.onPtrFire(e, true);
                        fireButton.onpointerup = (e) => Module.onPtrFire(e, false);
                        console.log('Using pointer events')
                    }
                    else if (touchType == TouchType.MS_POINTER_EVENTS)
                    {
                        rightButton.onmspointerdown = (e) => Module.onPtrRight(e, true);
                        rightButton.onmspointerup = (e) => Module.onPtrRight(e, false);
                        leftButton.onmspointerdown = (e) => Module.onPtrLeft(e, true);
                        leftButton.onmspointerup = (e) => Module.onPtrLeft(e, false);
                        fireButton.onmspointerdown = (e) => Module.onPtrFire(e, true);
                        fireButton.onmspointerup = (e) => Module.onPtrFire(e, false);
                        console.log('Using MS pointer events')
                    }
                }
            },

            setStatus: (text) => {
                if (text) {
                    statusElement.innerHTML = text;
                } else {
                    spinnerElement.remove();
                    statusElement.style.height = 0;
                    statusElement.style.display = 'none';
                }
            },

            setErrorStatus: (text) => {
                if (statusElement.style.height == '0px') {
                    statusElement.style.display = 'inline-block'
                    statusElement.style.height = 'auto';
                    statusElement.innerHTML = text;
                }
            },

            // Detect touch support.
            // This just checks if touch exists; the primary device may not be a touch device.
            // https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events
            // https://github.com/Modernizr/Modernizr/pull/2432/files
            // https://stackoverflow.com/questions/13225662/
            // https://stackoverflow.com/questions/4817029/
            touchType: (() => {
                if (false && (window.TouchEvent || 'ontouchstart' in window)) {
                    return TouchType.TOUCH_EVENTS;
                }
                else if (window.PointerEvent &&
                    'maxTouchPoints' in navigator && navigator.maxTouchPoints > 0) {
                    return TouchType.POINTER_EVENTS;
                }
                else if (window.navigator.msPointerEnabled &&
                    'msMaxTouchPoints' in navigator && navigator.msMaxTouchPoints > 0) {
                    return TouchType.MS_POINTER_EVENTS;
                }
                else if (window.matchMedia && window.matchMedia("(any-pointer: coarse)").matches) {
                    return TouchType.UNKNOWN;
                }
                return TouchType.NONE;
            })(),

            onPtrFire(e, pressed) {
                //if (pressed)
                //    button.setPointerCapture(e.pointerId);
                //else
                //    button.releasePointerCapture(e.pointerId);

                Module.ccall('gui_touch_fire', null, ['boolean'], [pressed]);
                //e.preventDefault();
                console.log('PTR FIRE');
            },

            onPtrLeft(e, pressed) {
                //if (pressed)
                //    button.setPointerCapture(e.pointerId);
                //else
                //    button.releasePointerCapture(e.pointerId);

                Module.ccall('gui_touch_left', null, ['boolean'], [pressed]);
                //e.preventDefault();
                console.log('PTR LEFT');
            },

            onPtrRight(e, pressed) {
                //if (pressed)
                //    button.setPointerCapture(e.pointerId);
                //else
                //    button.releasePointerCapture(e.pointerId);
            
                Module.ccall('gui_touch_right', null, ['boolean'], [pressed]);
                //e.preventDefault();
                console.log('PTR RIGHT');
            },

            //onPtrRight(e, pressed) {
            //    if (pressed) {
            //        Module.ccall('gui_touch_right', null, ['boolean'], [true]);
            //        e.preventDefault();
            //
            //        setTimeout(() => {
            //            Module.ccall('gui_touch_right', null, ['boolean'], [false]);
            //        }, 100);
            //    } else {
            //        Module.ccall('gui_touch_right', null, ['boolean'], [false]);
            //    }
            //    console.log('PTR RIGHT');
            //},


            onTouchFire(e, pressed) {
                Module.ccall('gui_touch_fire', null, ['boolean'], [pressed]);
                e.preventDefault();
            },

            onTouchLeft(e, pressed) {
                Module.ccall('gui_touch_left', null, ['boolean'], [pressed]);
                e.preventDefault();
            },

            onTouchRight(e, pressed) {
                Module.ccall('gui_touch_right', null, ['boolean'], [pressed]);
                e.preventDefault();
            }
        };

        Module.setStatus('Loading...');

        window.onerror = (event) => {
            // todo: do not warn on okay events (infinite loop or exitStatus)
            Module.setErrorStatus('Internal error. <a href="' + bugReportLink + '">Please file a bug report.</a>');
            Module.setStatus = (text) => {
                if (text) console.error('[post-exception status] ' + text);
            };
            criticalError = true;
        };

        window.addEventListener('beforeunload', () => {
            if (criticalError) {
                localStorage.setItem('reloadNeeded', true)
            }
        });

        window.addEventListener('pageshow', (event) => {
            const reloadNeeded = localStorage.getItem('reloadNeeded');
            if (reloadNeeded == 'true') {
                localStorage.removeItem('reloadNeeded')
                if (event.persisted) {
                    window.location.reload();
                }
            }
        });
    </script>

    <script async type="text/javascript" src="spaceinvaders.js"></script>
</body>
</html>
