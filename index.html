<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Loading...</title>

    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

    <style>
        * {
            touch-action: none;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: arial;
            background-image: url('assets/background.jpg');
            display: grid;
            place-items: center; /* center vert and horiz */
            text-align: center;
            align-items: start;
            margin: 0;
            padding: none;
            height: 100%;
            width: 100%;
        }

        .touch-controls {
            margin-top: 1vh;
            height: 13vh;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            display: none;
        }

        #game-controls {
            gap: 10px;
        }

        #playerselect-controls {
            gap: 100px;
        }

        .touch-button {
            height: 13vh;
        }

        .touch-buttons-flexstart {
            display: flex;
            justify-content: flex-start;
        }

        .touch-buttons-flexend {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .emscripten {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #status {
            display: inline-block;
            vertical-align: top;
            margin: 30px auto 30px 20px;
            text-align: center;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }

        #statusBar {
            display: block;
            margin: 0 auto;
            text-align: center;
            background-color: lightgray;
            width: 100vw;
        }

        div.emscripten {
            text-align: center;
        }

        /* mouse coords will be wrong if there is any border/padding */
        canvas.emscripten {
            padding: 0px;
            border: 0px none;
            background-color: black;
        }

        .spinner {
            height: 30px;
            width: 30px;
            margin: 0;
            margin-top: 20px;
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 5px solid rgb(235, 235, 235);
            border-right: 5px solid rgb(235, 235, 235);
            border-bottom: 5px solid rgb(235, 235, 235);
            border-top: 5px solid rgb(120, 120, 120);
            border-radius: 100%;
        }

        @-webkit-keyframes rotation {
            from { -webkit-transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); }
        }

        @-moz-keyframes rotation {
            from { -moz-transform: rotate(0deg); }
            to { -moz-transform: rotate(360deg); }
        }

        @-o-keyframes rotation {
            from { -o-transform: rotate(0deg); }
            to { -o-transform: rotate(360deg); }
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="statusBar">
        <div class="spinner" id='spinner'></div>
        <div class="emscripten" id="status">Loading...</div>
    </div>

    <div id="content">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        <div class="touch-controls" id="game-controls">
            <div class="touch-buttons-flexstart">
                <img class="touch-button" id="fire-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
            <div class="touch-buttons-flexend">
                <img class="touch-button" id="left-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
                <img class="touch-button" id="right-button" src="assets/arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
        </div>
        <div class="touch-controls" id="playerselect-controls">
            <div class="touch-buttons-flexend">
                <img class="touch-button" id="1p-button" src="assets/1p_arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
            <div class="touch-buttons-flexstart">
                <img class="touch-button" id="2p-button" src="assets/2p_arcade_button.png" oncontextmenu="event.preventDefault()" />
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        var criticalError = false;
        const bugReportLink = 'https://github.com/mayawarrier/space_invaders_emulator/issues'

        var statusElem = document.getElementById('status');
        var spinnerElem = document.getElementById('spinner');
        var gameCtrls = document.getElementById('game-controls');
        var playerSelectCtrls = document.getElementById('playerselect-controls');

        const TouchType = Object.freeze({
            NONE: 0, // must always be 0
            TOUCH_EVENTS: 1,
            POINTER_EVENTS: 2,
            MS_POINTER_EVENTS: 3
        });

        //var touchRightFn = Module.cwrap('gui_touch_right', null, ['boolean']);
        //var touchLeftFn = Module.cwrap('gui_touch_left', null, ['boolean']);
        //var touchFireFn = Module.cwrap('gui_touch_fire', null, ['boolean']);
        //var touch1PFn = Module.cwrap('gui_touch_1p', null, ['boolean']);
        //var touch2PFn = Module.cwrap('gui_touch_2p', null, ['boolean']);

        var Module = {
            print: (...args) => console.log(args.join(' ')),

            canvas: (() => {
                var canvas = document.getElementById('canvas');

                canvas.addEventListener("webglcontextlost", (e) => {
                    // todo: handle context restore instead of an error, this is a common issue on mobile
                    Module.setErrorStatus('WebGL context lost!<br/>' +
                        'This can occur if GPU load is very high or if there\'s an issue in the GPU driver.<br/>' +
                        'Try closing some tabs and reload the page.<br/>' +
                        'If the issue is persistent, <a href="' + bugReportLink + '">please file a bug report.</a>')

                    e.preventDefault();
                    criticalError = true;
                }, false);

                return canvas;
            })(),

            // Detect touch support.
            // This just checks if touch exists; the primary device may not be a touch device.
            // https://developer.mozilla.org/en-US/docs/Web/API/Pointer_events
            // https://github.com/Modernizr/Modernizr/pull/2432/files
            // https://stackoverflow.com/questions/13225662/
            // https://stackoverflow.com/questions/4817029/
            touchType: (() => {
                var hasMaxTouchPoints = 'maxTouchPoints' in navigator;
                var hasCoarsePtr = window.matchMedia && window.matchMedia("(any-pointer: coarse)").matches;

                if (window.PointerEvent && hasMaxTouchPoints) {
                    return navigator.maxTouchPoints > 0 ? TouchType.POINTER_EVENTS : TouchType.NONE;
                }
                else if ((hasCoarsePtr || (hasMaxTouchPoints && navigator.maxTouchPoints > 0)) &&
                    (window.TouchEvent || 'ontouchstart' in window)) {
                    return TouchType.TOUCH_EVENTS;
                }
                else if (window.navigator.msPointerEnabled && 'msMaxTouchPoints' in navigator) {
                    return navigator.msMaxTouchPoints > 0 ? TouchType.MS_POINTER_EVENTS : TouchType.NONE;
                }
                return TouchType.NONE;
            })(),

            touchTypeString() {
                switch (Module.touchType) {
                    case TouchType.TOUCH_EVENTS:
                        return stringToNewUTF8('TouchEvent');
                    case TouchType.POINTER_EVENTS:
                        return stringToNewUTF8('PointerEvent');
                    case TouchType.MS_POINTER_EVENTS:
                        return stringToNewUTF8('MSPointerEvent');
                    default:
                        return stringToNewUTF8('None');
                }
            },

            callTouchFn(fnName, e, pressed) {
                Module.ccall(fnName, null, ['boolean'], [pressed]);
                e.preventDefault();
            },

            attachTouchListeners(button2FuncMap) {
                switch (Module.touchType) {
                    case TouchType.TOUCH_EVENTS:
                        for (const [button, func] of button2FuncMap) {
                            button.ontouchstart = (e) => func(e, true);
                            button.ontouchend = (e) => func(e, false);
                        }
                        break;

                    case TouchType.POINTER_EVENTS:
                        for (const [button, func] of button2FuncMap) {
                            button.onpointerdown = (e) => func(e, true);
                            button.onpointerup = (e) => func(e, false);
                        }
                        break;

                    case TouchType.MS_POINTER_EVENTS:
                        for (const [button, func] of button2FuncMap) {
                            button.onmspointerdown = (e) => func(e, true);
                            button.onmspointerup = (e) => func(e, false);
                        }
                        break;

                    default: break;
                }
            },

            showGameControls() {
                gameCtrls.style.display = 'grid';
                playerSelectCtrls.style.display = 'none';

                var rightButton = document.getElementById('right-button');
                var leftButton = document.getElementById('left-button');
                var fireButton = document.getElementById('fire-button');

                const button2Func = [
                    [rightButton, (e, pressed) => Module.callTouchFn('web_touch_right', e, pressed)],
                    [leftButton,  (e, pressed) => Module.callTouchFn('web_touch_left', e, pressed)],
                    [fireButton,  (e, pressed) => Module.callTouchFn('web_touch_fire', e, pressed)]
                ];

                this.attachTouchListeners(button2Func);
            },

            showPlayerSelectControls() {
                gameCtrls.style.display = 'none';
                playerSelectCtrls.style.display = 'grid';

                var player1Button = document.getElementById('1p-button');
                var player2Button = document.getElementById('2p-button');

                player1Button.onclick = (e) => Module.ccall('web_click_1p');
                player2Button.onclick = (e) => Module.ccall('web_click_2p');
            },

            setStatus: (text) => {
                if (text) {
                    statusElem.innerHTML = text;
                } else {
                    spinnerElem.remove();
                    statusElem.style.height = 0;
                    statusElem.style.display = 'none';
                }
            },

            setErrorStatus: (text) => {
                if (statusElem.style.height == '0px') {
                    statusElem.style.display = 'inline-block'
                    statusElem.style.height = 'auto';
                    statusElem.innerHTML = text;
                }
            },
        };

        Module.setStatus('Loading...');

        window.onerror = (event) => {
            // todo: do not warn on okay events (infinite loop or exitStatus)
            Module.setErrorStatus('Internal error. <a href="' + bugReportLink + '">Please file a bug report.</a>');
            Module.setStatus = (text) => {
                if (text) console.error('[post-exception status] ' + text);
            };
            criticalError = true;
        };

        window.addEventListener('beforeunload', () => {
            if (criticalError) {
                localStorage.setItem('reloadNeeded', true)
            }
        });

        window.addEventListener('pageshow', (event) => {
            const reloadNeeded = localStorage.getItem('reloadNeeded');
            if (reloadNeeded == 'true') {
                localStorage.removeItem('reloadNeeded')
                if (event.persisted) {
                    window.location.reload();
                }
            }
        });

        // disable double click zoom
        document.ondblclick = (e) => e.preventDefault();
    </script>

    <script async type="text/javascript" src="spaceinvaders.js"></script>
</body>
</html>
